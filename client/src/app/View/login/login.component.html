<div class="container mt-3">
    <form class="px-2 mt-4" #loginForm="ngForm" (ngSubmit)="onLogin(loginForm)">
        <div class="form-group">
            
            <input type="email" class="form-control border-0 border-bottom border-secondary px-1" ngModel name="email" id="email" placeholder="Enter email*" style="border-radius: 0; background-color:#ebf2ff">
        </div>
        <div class="form-group mt-3">
            
            <input type="password" class="form-control border-0 border-bottom border-secondary px-1" ngModel name="password" id="password" placeholder="Password*" style="border-radius: 0; background-color:#ebf2ff">
        </div>
        <small class="d-block mt-1">Forgot Password?</small>
        <button type="submit" class="btn btn-primary mt-2">Login</button>
    </form>          
</div>
