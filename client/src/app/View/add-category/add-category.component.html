<app-navbar></app-navbar>
<div class="container mt-2 mx-3">
    <h1>Add Category</h1>
    <form class="mt-3" (ngSubmit)="onCategoryAdd(categoryForm)" #categoryForm="ngForm">
        <div class="form-group row col-md-6">
            <div class="col-xs-3">
                <label for="name">Category Name</label>
                <input type="text" class="form-control" name="name" id="name" ngModel required #name = ngModel placeholder="Enter Category Name">
                <div>
                    <small *ngIf="name.invalid && name.touched">category Name is required</small>
                </div>
            </div>
        </div>
        <input type="submit" class="btn buttons my-2" value= "Submit"  data-bs-toggle="modal" data-bs-target="#exampleModal">
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-sm modal-dialog-centered">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel" *ngIf="categoryAdded === 'Done'"><i class="bi bi-check-circle me-2"></i>Added!</h5>
                  <h5 class="modal-title" id="exampleModalLabel" *ngIf="categoryAdded === 'Empty'"><i class="bi bi-exclamation-triangle me-2"></i>Warning!</h5>
                  <h5 class="modal-title  me-4 pr-5" id="exampleModalLabel" *ngIf="categoryAdded === 'Error'"><i class="bi bi-x-circle me-2"></i>Error!</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" *ngIf="categoryAdded === 'Done'">            
                  <p>Category Details added successfully. Details:</p>
                  <p><b>Category ID:</b> {{lastCategoryId}}</p>
                  <p><b>Category Name:</b> {{lastCategoryName}}</p>
                </div>
                <div class="modal-body" *ngIf="categoryAdded === 'Error'">            
                  <p>Category not added!</p>
                </div>
                <div class="modal-body" *ngIf="categoryAdded === 'Empty'">            
                  <p>Please enter all Details</p>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-transparent" data-bs-dismiss="modal">Ok</button>
                  
                </div>
              </div>
            </div>
          </div>
    </form>
</div>
